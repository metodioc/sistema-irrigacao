{% extends "base.html" %}

{% block title %}Cadastro - Sistema de Irrigação{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>
            <p>Preencha os dados para se cadastrar</p>
        </div>
        
        <form method="POST" class="login-form" onsubmit="return validarCadastro()">
            <div class="form-group">
                <label for="nome">
                    <i class="fas fa-user"></i> Nome Completo
                </label>
                <input type="text" id="nome" name="nome" required 
                       placeholder="Seu nome completo" minlength="3"
                       value="{{ request.form.nome if request.form else '' }}">
            </div>
            
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" required 
                       placeholder="seu@email.com"
                       value="{{ request.form.email if request.form else '' }}">
            </div>
            
            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="senha" name="senha" required 
                       placeholder="••••••••" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmar_senha">
                    <i class="fas fa-lock"></i> Confirmar Senha
                </label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required 
                       placeholder="••••••••" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="codigo">
                    <i class="fas fa-key"></i> Código de Convite
                </label>
                <input type="text" id="codigo" name="codigo" required 
                       placeholder="Digite o código de convite"
                       value="{{ request.form.codigo if request.form else '' }}">
                <small style="color: #7f8c8d; font-size: 0.85em; display: block; margin-top: 5px;">
                    Solicite o código ao administrador do sistema
                </small>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>
        
        <div class="login-footer">
            <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
        </div>
    </div>
</div>
{% endblock %}
