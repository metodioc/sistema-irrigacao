{% extends "layout.html" %}
{% block title %}Registrar{% endblock %}
{% block content %}
    <div class="content-section col-md-6 offset-md-3"> {# Centraliza o card de registro #}
        <div class="main-content-title">Criar Nova Conta</div> {# Título azul RA90 #}
        <form method="POST" action="{{ url_for('register') }}">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Preencha seus dados</legend>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="confirmar_senha" class="form-label">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código de Convite:</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" required>
                </div>
            </fieldset>
            <div class="d-grid gap-2 mt-4"> {# Botão de largura total #}
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
            <small class="text-muted d-block text-center mt-3">
                Já tem uma conta? <a href="{{ url_for('login') }}">Faça Login</a>
            </small>
        </form>
    </div>
{% endblock content %}
