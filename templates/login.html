{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="content-section col-md-6 offset-md-3"> {# Centraliza o card de login #}
        <div class="main-content-title">Acessar Sistema</div> {# Título azul RA90 #}
        <form method="POST" action="{{ url_for('login') }}">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Faça seu Login</legend>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" required>
                </div>
            </fieldset>
            <div class="d-grid gap-2 mt-4"> {# Botão de largura total #}
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
            <small class="text-muted d-block text-center mt-3">
                Ainda não tem uma conta? <a href="{{ url_for('register') }}">Registre-se aqui</a>
            </small>
        </form>
    </div>
{% endblock content %}
