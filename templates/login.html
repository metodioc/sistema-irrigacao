{% extends "base.html" %}

{% block title %}Login - Sistema de Irrigação{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Acesso ao Sistema</h1>
            <p>Faça login para gerenciar sua irrigação</p>
        </div>
        
        <form method="POST" class="login-form" onsubmit="return validarLogin()">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" required 
                       placeholder="seu@email.com"
                       value="{{ request.form.email if request.form else '' }}">
            </div>
            
            <div class="form-group">
                <label for="senha">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="senha" name="senha" required 
                       placeholder="••••••••">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        
        <div class="login-footer">
            <p>Não tem conta? <a href="{{ url_for('register') }}">Crie uma agora</a></p>
        </div>
    </div>
</div>
{% endblock %}
